<div
  class="modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog"
    style="
      overflow-y: scroll;
      max-height: 85%;
      margin-top: 50px;
      margin-bottom: 50px;
    "
  >
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="activeModal.close('Close click')"
        ></button>
      </div>

      <div class="modal-body">
        <div class="card text-center">
          <div class="col-sm d-flex">
            <div class="card card-body flex-fill">
              <h4 class="text-primary">
                {{ book.title }}
              </h4>
              <h6 class="text-primary">Copies : {{ book.copies }}</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary me-md-2" (click)="onCheckOut(book)">
          CHECK OUT
        </button>
        <button class="btn btn-primary me-md-2" (click)="onReturn(book)">
          RETURN
        </button>
      </div>
    </div>
  </div>
</div>
